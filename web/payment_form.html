<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>
    <div class="container">

    <form action="">
        <h1 class="main_heading">payment form</h1>
        <hr>
        <h2>User information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="full name"></p>

        <fieldset>
            <legend>gender *</legend>
        <p> 
            male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
        </p>
         </fieldset>
         <p>Addres: <textarea name="addres" id="addres" cols="100" rows="5"></textarea></p>
         <p>email: *<input type="email" name="email" id="email" required placeholder="ABC@gmail.com"></p>
         <p>pincode:* <input type="number" name="pincode" id="pincode"required placeholder="123456"></p>
         <h2>payment information</h2>
         <p>card type: *
            <select name="card_type" id="card_type" required>
                <option value="">-- select a card type</option>
                <option value="visa">visa</option>
                <option value="g pay">g pay</option>
                <option value="phone pay">phone pay</option>
            </select>
         </p>
         <p>
            card number *<input type="number" name="card_number" id="card_number" required placeholder="1234567890">
         </p>
         <p>
            expiration date: *<input type="date" name="exp_date" id="exp_date" required>
         </p>
         <p>CVV <input type="password" name="CVV" id="CVV"></p>
         <input type="submit" value="pay now">
          
    </form>
    </div>
    
</body>
</html>
