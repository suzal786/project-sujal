<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  
  .container {
    display: grid;
    grid-template-areas: 
      "header header header"
      "nested nested nested"
      "footer footer footer";
    gap: 10px;
    padding: 20px;
  }
  
  /* Top row (Header area) */
  .container .box {
    background-color: #b5651d;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    height: 100px;
    border-radius: 5px;
  }
  
  .nested-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
  }
  </style>
</body>
</html>
